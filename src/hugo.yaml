      img: "img/hand-with-ring-640px.jpg"
      img_alt: "blurry background: white/grey"
      body: |
        Vi kan blant annet bistå med oppsett av kunstig bukspyttkjertel – et halvautomatisk system, som kombinerer insulinpumpe med kontinuerlig glukosemonitorering (CGM).<br />
        Systemet kan gi bedre blodsukkerkontroll og økt livskvalitet for dere som lever med diabetes. <br />
        Dette er i dag IKKE en kommersiell løsning, og ALL BRUK er på EGEN RISIKO.
    -
      title: 'Hvem er vi?'
      img: "img/family-of-five-640px.jpg"
      img_alt: "blurry background: white/grey"
      body: |
        Vi er en lett kaotisk familie på fem, hvor eldste barn i familien fikk diagnosen i desember 2015.
    -
      title: 'Er det dyrt?'
      img: "img/rune-on-trampoline.jpg"
      img_alt: "blurry background: white/grey"
      body: |
        Vi hjelper deg helt gratis, så lenge vi klarer å finne en tid og et format som passer.
        Den eneste utgiften for deg er det som måtte kreves av utstyr (vanligvis en telefon).
        Ønsket vårt er å gi flest mulig tilgang til de beste verktøyene som finnes for å hanskes med denne 24/7 jobben.

